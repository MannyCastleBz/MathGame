<body>
    <h1>Math Game</h1>
    <p id="level">Level 1: Addition</p>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="timer">0</span> seconds</p>
    <p id="question">What is <span id="num1"></span> + <span id="num2"></span>?</p>
    <p>Your answer: <input type="number" id="user-answer" /></p>
    <button id="submit-btn">Submit</button>
    <p id="feedback"></p>
